<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="surname">
      </div>
      <div class="mb-3 form-check">
        <input type="radio" class="form-check-input" name="sex" id="male">
        <label class="form-check-label" for="male">Мужчина</label>
      </div>
      <div class="mb-3 form-check">
        <input type="radio" class="form-check-input" name="sex" id="female">
        <label class="form-check-label" for="female">Женщина</label>
      </div>
      <div class="mb-3">
        <label for="groupId" class="form-label">Группа</label>
        <input type="text" class="form-control" id="groupId">
      </div>
      <div class="mb-3">
        <label for="birthYear" class="form-label">Год рождения</label>
        <input type="number" class="form-control" id="birthYear" min="1950" max="2024" value="2000">
      </div>
      <div class="mb-3 form-check">
        <input type="radio" class="form-check-input" name="residency" id="resident">
        <label class="form-check-label" for="resident">Местный</label>
      </div>
      <div class="mb-3 form-check">
        <input type="radio" class="form-check-input" name="residency" id="nonresident">
        <label class="form-check-label" for="nonresident">Иногородний</label>
      </div>
      <div class="mb-3">
        <label for="examPoints" class="form-label">Количество баллов ЕГЭ</label>
        <input type="number" class="form-control" id="birthYear" min="0" max="500">
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </body>
</html>
